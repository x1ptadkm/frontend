<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 992px wide.</p>
  <!-- chia làm 3 cột -->
  <div class="row">
    <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
    <div class="col-md-4" style="background-color:lavenderblush;">.col-md-4</div>
    <div class="col-md-4" style="background-color:lavender;">.col-md-4</div>
  </div>

  <!-- chia làm 2 cột -->
  <div class="row">
    <div class="col-md-4" style="background-color:greenyellow;">.col-md-4</div>
    <div class="col-md-8" style="background-color:tomato;">.col-md-8</div>
  </div>
</div>

</body>
</html>
