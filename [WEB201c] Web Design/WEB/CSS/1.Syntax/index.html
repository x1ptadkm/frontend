<!DOCTYPE html>
<html>

<head>
  <title>Basic CSS Syntax</title>
  <style>
    p {
      /* p là một selector được định nghĩa phía dưới phần body */
      color: red;
      /* color là một thuộc tính, red là một giá trị của thuộc tính color */
      text-align: center;
      /* text-align là một thuộc tính, center là một giá trị của thuộc tính text-align */
    }
  </style>
</head>

<body>

  <h1>Hello World!</h1>
  <p>These paragraphs are styled with CSS.</p> <!-- p selector -->

</body>
</html>
