<!DOCTYPE html>
<html>
<head>
<style>
/* Khi link chưa được sử dụng */
a:link {
  color: red;
}

/* Khi link đã được sử dụng */
a:visited {
  color: green;
}

/* di chuột vào link */
a:hover {
  color: hotpink;
}

/* nhấn vào link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="https://github.com/thepKz" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
