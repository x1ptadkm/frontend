<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h1>Working with Images in HTML</h1>

    <!-- Basic image -->
    <img src="https://i.pinimg.com/enabled_lo_mid/736x/75/16/d6/7516d627169adb97b239b342e849e0f2.jpg" alt="A sample image">

    <!-- Image with width and height -->
    <img src="https://i.pinimg.com/enabled_lo_mid/736x/75/16/d6/7516d627169adb97b239b342e849e0f2.jpg" alt="Beautiful landscape" width="800" height="400">

    <!-- Image with title attribute -->
    <img src="https://i.pinimg.com/enabled_lo_mid/736x/75/16/d6/7516d627169adb97b239b342e849e0f2.jpg" alt="Cute cat" title="Hover to see this text!">

    <!-- Image as a link -->
    <a href="https://www.youtube.com/">
        <img src="https://i.pinimg.com/enabled_lo_mid/736x/75/16/d6/7516d627169adb97b239b342e849e0f2.jpg" alt="Click this image">
    </a>

    <!-- Responsive image -->
    <img src="https://i.pinimg.com/enabled_lo_mid/736x/75/16/d6/7516d627169adb97b239b342e849e0f2.jpg" alt="Responsive image" style="max-width: 100%; height: auto;">


</body>
</html>
